<template>
  <div class="flex file-container" key={file.id}>
    <div class="slds-p-right_large">
      <lightning-icon
        icon-name={iconName}
        alternative-text="doctype"
        title="doctype"
      ></lightning-icon>
    </div>

    <div class="flex-grow flex flex-col">
      <div class="flex justify-between">
        <div>
          <a data-id={file.ContentDocumentId} onclick={handlePreview}
            >{file.filename}</a
          >
        </div>
        <div>
          <span class="slds-text-body_small bold">10% Complete</span>
        </div>
      </div>
      <div>
        <lightning-progress-bar
          value="10"
          size="medium"
        ></lightning-progress-bar>
      </div>
    </div>
  </div>
</template>
