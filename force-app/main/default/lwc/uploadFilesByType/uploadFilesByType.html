<template>
  <c-file-upload
    record-id={recordId}
    file-extensions={fileExtensions}
    onload={handleLoad}
  ></c-file-upload>

  <div if:true={hasFiles} class="slds-p-top_large">
    <h2 class="slds-text-color_weak slds-text-title_bold slds-p-bottom_large">
      Uploaded Files
    </h2>

    <template for:each={filesUploaded} for:item="file">
      <c-file-upload-tile file={file} key={file.id}></c-file-upload-tile>
    </template>
  </div>

  <c-file-grid
    if:true={grid}
    record-id={recordId}
    delete-column={deleteColumn}
    download-column={downloadColumn}
  ></c-file-grid>

  <c-modal header="Assign Types">
    <lightning-layout>
      <lightning-layout-item size="6">
        <p class="slds-text-align_center slds-p-bottom_small">Filename</p>
      </lightning-layout-item>
      <lightning-layout-item size="6">
        <p class="slds-text-align_center slds-p-bottom_small">File Type</p>
      </lightning-layout-item>
    </lightning-layout>
    <form>
      <template for:each={fileQueue} for:item="file">
        <lightning-layout horizontal-align="spread" key={file.id}>
          <lightning-layout-item size="6">
            <lightning-input
              class="slds-p-bottom_small"
              name="filename"
              label="Filename"
              type="text"
              value={file.filename}
              variant="label-hidden"
              read-only
            ></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item size="6">
            <c-select
              select-id={file.id}
              options={types}
              onchange={handleTypeChange}
              required
            ></c-select>
          </lightning-layout-item>
        </lightning-layout>
      </template>
    </form>
    <div slot="footer">
      <lightning-icon
        class="slds-p-right_x-small"
        icon-name="utility:error"
        alternative-text="error"
        title="error"
        size="small"
        if:false={formValid}
        variant="error"
      ></lightning-icon>
      <lightning-button
        label="Cancel"
        variant="neutral"
        onclick={handleCancelModal}
        class="slds-p-right_x-small"
      ></lightning-button>
      <lightning-button
        label="Upload"
        variant="brand"
        icon-name="utility:upload"
        onclick={handleCloseModal}
        type="submit"
      ></lightning-button>
    </div>
  </c-modal>
</template>
