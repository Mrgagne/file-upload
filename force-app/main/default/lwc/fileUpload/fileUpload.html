<template>
  <div
    class="box"
    ondragenter={handleDragEnter}
    ondragover={handleDragEnter}
    ondragleave={handleDragLeave}
    ondrop={handleDrop}
    data-id="dropzone"
  >
    <div class="slds-p-vertical_large slds-p-horizontal_xlarge">
      <div class="slds-text-align_center">
        <lightning-icon
          class="browse-icon"
          icon-name="utility:opened_folder"
          alternative-text="Browse"
          title="Browse"
          size="large"
        ></lightning-icon>
      </div>
      <p class="slds-text-color_weak slds-text-align_center">
        Drag and drop or&nbsp;
        <label>
          <input
            type="file"
            style="display: none"
            onchange={handleInputChange}
            accept={acceptedFileTypes}
            name="upload"
            multiple={allowMultiple}
          />
          <a class="browse-button">browse</a>
        </label>
      </p>
    </div>
  </div>

  <div if:true={hasFiles} class="slds-p-top_large">
    <h2 class="slds-text-color_weak slds-text-title_bold slds-p-bottom_large">
      Uploaded Files
    </h2>

    <template for:each={files} for:item="file">
      <c-file-upload-tile file={file} key={file.id}></c-file-upload-tile>
    </template>
  </div>

  <c-file-grid record={recordId}></c-file-grid>
</template>
