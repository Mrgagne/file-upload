<template>
  <template if:true={hasData}>
    <c-file-datatable
      hide-checkbox-column
      key-field="Id"
      data={gridData}
      columns={columns}
      onrowaction={handleRowAction}
    ></c-file-datatable>
  </template>

  <template if:false={hasData}>
    <p class="slds-text-align_center">No data found.</p>
  </template>
</template>
